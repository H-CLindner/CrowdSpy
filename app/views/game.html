<div class="col-md-8" style="padding-top: 2cm; padding-left: 2cm" ng-if="type == 'single'">
    <img ng-src="{{image}}" width="900" height="600">
</div>

<div ng-if="type == 'direction'" id="myCarousel" class="carousel slide col-md-8" data-ride="carousel" style="padding-top: 2cm; padding-left: 2cm">

    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <div class="carousel-inner">
        <div class="item active">
            <img ng-src="{{dir1}}">
        </div>

        <div class="item">
            <img ng-src="{{dir2}}">
        </div>

        <div class="item">
            <img ng-src="{{dir3}}">
        </div>

        <div class="item">
            <img ng-src="{{dir4}}">
        </div>

        <div class="item">
            <img ng-src="{{dir5}}">
        </div>
    </div>

    <span class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>

    </span>
    <span class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>

    </span>

</div>

<div ng-if="type == 'move'" id="myCarousel2" class="carousel slide col-md-8" data-ride="carousel" style="padding-top: 2cm; padding-left: 2cm">

    <ol class="carousel-indicators">
        <li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel2" data-slide-to="1"></li>
        <li data-target="#myCarousel2" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <div class="item active">
            <img ng-src="{{move1}}">
        </div>

        <div class="item">
            <img ng-src="{{move2}}">
        </div>

        <div class="item">
            <img ng-src="{{move3}}">
        </div>
    </div>

    <span class="left carousel-control" href="#myCarousel2" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </span>
    <span class="right carousel-control" href="#myCarousel2" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </span>

</div>

<div class="col-md-8" style="padding-top: 2cm; padding-left: 2cm" ng-if="type == 'juxtapose'">
    <juxtapose
        before-image-url=jux1
        after-image-url=jux2>
    </juxtapose>
</div>

<div class="col-md-4" style="padding-top: 2cm; padding-right: 2cm">
    Hier kommt die Menüführung/das zu spielende Spiel hin.
    <button type="submit" class="btn btn-primary" ng-click="procedure()">Ready</button>
</div>
